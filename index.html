<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="imgs/favicon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono|Slabo+13px" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Orlando Monteverde</title>
</head>
<body>
  <nav id="navbar" class="main-nav">
    <div class="main-nav__container">
      <div class="logo">orlMont(dev);</div>
      <ul class="nav-bar">
        <li class="nav-bar__item"><a href="#welcome-section" class="nav-bar__link">Home</a></li>
        <li class="nav-bar__item"><a href="#skills" class="nav-bar__link">Skills</a></li>
        <li class="nav-bar__item"><a href="#portfolio" class="nav-bar__link">Portfolio</a></li>
      </ul>
    </div>
  </nav>
  <header id="welcome-section" class="banner">
    
    <div class="banner__img">
      <img src="imgs/profile.jpg">
    </div>
    <h1 class="banner__name">Orlando Monteverde</h1>
    <p class="banner__title">Web Developer</p>
  </header>
  <div id="app">
    <section class="skills-section">
      <h2 id="skills" class="skills__title title">Skills</h2>
      <div class="skills">
      <skill v-for="(skill, index) in skills"
             :title="skill.title"
             :logo="skill.logo"
             :level="skill.level"
             :key="index"
             >
        
      </skill>
    </div>
    </section>
    <section id="projects" class="portfolio">
      <h2 id="portfolio" class="project-tile portfolio__title title">Portfolio</h2>
      <div class="portfolio__container">
      <porfolio
        v-for="(project, index) in projects"
                :title="project.title"
                :url="project.url"
                :image="project.image"
                :key="index"
                >
        
      </porfolio>
    </div>
    </section>
  </div>

 <div class="social-media">
  <a class="fab fa-facebook fa-2x"href="https://facebook.com/orlmonteverde" target="_blank"></a>
     <a class="fab fa-twitter fa-2x"href="https://twitter.com/orlmonteverde" target="_blank"></a>
  <a id="profile-link" class="fab fa-github fa-2x"href="https://github.com/orlmonteverde" target="_blank"></a>
     <a class="fab fa-free-code-camp fa-2x"href="https://freecodecamp.com/orlmonteverde" target="_blank"></a>
       <a class="fab fa-linkedin fa-2x" href="https://linkedin.com/in/orlmonteverde" target="_blank"></a>
  </div>
  <footer class="main-footer">
   <h3><a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>: Build a Portfolio Page</h3>
  <p>By <a href="https://www.github.com/orlmonteverde" target="_blank">Orlando Monteverde</a></p>
  </footer>
  <template id="skills_template">
    <div class="skills__container animated pulse">
      <h3 v-text="title"></h3>
      <img :src="logo" :alt="title">
      <div class="progress-bar">
        <div :style="{width: level + '%'}"class="bar"></div>
      </div>
    </div>
  </template>
  <template id="portfolio_template">
    <div class="portfolio__card" :style="{backgroundImage: 'url(' + image + ')'}">
          <p class="portfolio__caption">{{ title }}: <a :href="url" class="portfolio__link" target="_blank">Visit site</a></p>
      </div>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
